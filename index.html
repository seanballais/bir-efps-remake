<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h3>Bureau of Internal Revenue</h3>
  </header>
  <div id="article-container" class="container">
    <article class="row justify-content-center">
      <div id="login-box" class="col-xs-12 col-lg-4">
        <div id="information">
          <h1>
            File and Pay Taxes Online
          </h1>
          <p>Login or register to start filing and paying your taxes through the web.</p>
        </div>
        <div id="login-form">
          <form>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="TIN Number" required>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
          </form>
          <p id="login-help"><span id="registration-text"><a href="#">Register</a></span>|<span id="forgot-password-text"><a href="#">Forgot password?</a></span></p>
        </div>
      </div>
      <div id="promotional-image-box" class="hidden-xs col-lg-8">
      </div>
    </article>
  </div>
  <footer>
    <p>Copyright &copy; 2020. Additional copyright information here.</p>
  </footer>
</body>
</html>
